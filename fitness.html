    <script>
        let members = JSON.parse(localStorage.getItem('fitnessMembers')) || [];
        let editingMemberId = null;
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderMembers();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderMembers();
            });

            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;

            // Auto calculate end date based on membership type
            document.getElementById('membershipType').addEventListener('change', calculateEndDate);
            document.getElementById('startDate').addEventListener('change', calculateEndDate);
        });

        function calculateEndDate() {
            const startDate = document.getElementById('startDate').value;
            const membershipType = document.getElementById('membershipType').value;

            if (startDate && membershipType) {
                const start = new Date(startDate);
                let months = parseInt(membershipType);

                const endDate = new Date(start);
                endDate.setMonth(endDate.getMonth() + months);

                document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            }
        }

        function openModal(memberId = null) {
            editingMemberId = memberId;
            const modal = document.getElementById('memberModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('memberForm');

            if (memberId) {
                modalTitle.textContent = 'íšŒì› ì •ë³´ ìˆ˜ì •';
                const member = members.find(m => m.id === memberId);
                document.getElementById('memberName').value = member.name;
                document.getElementById('memberPhone').value = member.phone;
                document.getElementById('membershipType').value = member.membershipType;
                document.getElementById('startDate').value = member.startDate;
                document.getElementById('endDate').value = member.endDate;
            } else {
                modalTitle.textContent = 'íšŒì› ë“±ë¡';
                form.reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('startDate').value = today;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('memberModal');
            modal.classList.remove('active');
            editingMemberId = null;
            document.getElementById('memberForm').reset();
        }

        document.getElementById('memberForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const memberData = {
                name: document.getElementById('memberName').value,
                phone: document.getElementById('memberPhone').value,
                membershipType: document.getElementById('membershipType').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            };

            if (editingMemberId) {
                // Update existing member
                const index = members.findIndex(m => m.id === editingMemberId);
                members[index] = { ...members[index], ...memberData };
            } else {
                // Add new member
                memberData.id = Date.now();
                members.push(memberData);
            }

            localStorage.setItem('fitnessMembers', JSON.stringify(members));
            renderMembers();
            closeModal();
        });

        function deleteMember(id) {
            if (confirm('ì •ë§ë¡œ ì´ íšŒì›ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                members = members.filter(m => m.id !== id);
                localStorage.setItem('fitnessMembers', JSON.stringify(members));
                renderMembers();
            }
        }

        function getMemberStatus(endDate) {
            const today = new Date();
            const end = new Date(endDate);
            return end >= today ? 'active' : 'expired';
        }

        function filterMembers(filter) {
            currentFilter = filter;
            renderMembers();
        }

        function renderMembers() {
            const tbody = document.getElementById('memberTableBody');
            const emptyState = document.getElementById('emptyState');

            let filteredMembers = members.filter(member => {
                const matchesSearch = member.name.toLowerCase().includes(searchTerm) ||
                                    member.phone.includes(searchTerm);

                const status = getMemberStatus(member.endDate);
                const matchesFilter = currentFilter === 'all' || status === currentFilter;

                return matchesSearch && matchesFilter;
            });

            if (filteredMembers.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = filteredMembers.map(member => {
                const status = getMemberStatus(member.endDate);
                const statusClass = status === 'active' ? 'status-active' : 'status-expired';
                const statusText = status === 'active' ? 'í™œì„±' : 'ë§Œë£Œ';

                return `
                    <tr>
                        <td>${member.name}</td>
                        <td>${member.phone}</td>
                        <td>${member.membershipType}</td>
                        <td>${member.startDate}</td>
                        <td>${member.endDate}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn btn-edit" onclick="openModal(${member.id})">ìˆ˜ì •</button>
                            <button class="btn btn-danger" onclick="deleteMember(${member.id})">ì‚­ì œ</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Close modal when clicking outside
        document.getElementById('memberModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
